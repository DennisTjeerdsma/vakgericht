<!DOCTYPE html>

<html>
{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class='row'>
    <div class="col-xs-12 col-md-9">
		<h1>Enter a quote</h1>
		{% if form %}
			{{wtf.quick_form(form)}}
		{% endif %}

		{{ ckeditor.load() }}
		{{ ckeditor.config(name = "quote") }}
	</div>
    <div class="col-xs-12 col-md-3">
    	{% block rgtcol %}
			{{super()}}
    	{% endblock %}
	</div>	
</div>
{% endblock %}
</html>
