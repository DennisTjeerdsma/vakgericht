<table class="table table-hover">
    <tr>
        <td style="width: 90px">
            <p><a href="{{url_for('main.user', username=post.author.username) }}"></a></p>
        </td>
        <td>
            <h4>{{ post.title }}</h4>
        </td>
    </tr>
    <tr>
        <td style="width:90px">
            <img src="{{ url_for('static', filename= 'avatars/' + post.author.avatar) }}" style="width:80px;height:80px;">
        </td>    
        <td>
            <p>Posted {{moment(post.timestamp).format("LLL") }}</p>
            <span id="post{{ post.id }}">{{ post.body }}</span>
        </td>
    </tr>
</table>
